<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운세보는 챗도지</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="intro" class="intro-container">
      <h1>운세를 알려드립니다</h1>
      <img
        src="https://ae01.alicdn.com/kf/S0ca81db6869643ea9567e15f07145869q/-.jpg"
        alt=""
      />
      <label for="date">생년월일</label>
      <input type="date" id="date" />
      <label for="hour">태어난 시간</label>
      <select name="hour" id="hour">
        <option value="">모름</option>
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <button onclick="start()">오늘의 운세보기</button>
    </div>
    <div class="chat-container" id="chatContainer" style="display: none">
      <div class="chat-box" id="chatBox">
        <div class="message">
          <p class="received">운세에 대해 물어봐 주세요!</p>
        </div>
        <!-- Chat messages will be displayed here -->
      </div>
      <div id="loader" class="loader" style="display: none">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
      <div class="input-container">
        <input
          type="text"
          id="messageInput"
          placeholder="메시지를 입력하세요..."
        />
        <button onclick="sendMessage()">전송</button>
      </div>
    </div>
    <div class="kakao-ad">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-b509lX1BhgHDjDdk"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
      <script
        type="text/javascript"
        src="//t1.daumcdn.net/kas/static/ba.min.js"
        async
      ></script>
    </div>

    <script src="script.js"></script>
  </body>
</html>
